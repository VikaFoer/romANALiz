# Air-bot Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: air-bot
  labels:
    app: air-bot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: air-bot
  template:
    metadata:
      labels:
        app: air-bot
    spec:
      containers:
        - name: air-bot
          image: air-bot:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: air-bot-config
            - secretRef:
                name: air-bot-secrets
                optional: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: air-bot
  labels:
    app: air-bot
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: air-bot
