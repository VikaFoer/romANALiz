# Air-bot ConfigMap – non-sensitive config
apiVersion: v1
kind: ConfigMap
metadata:
  name: air-bot-config
data:
  APP_ENV: "production"
  LOG_LEVEL: "INFO"
  WORKER_POOL_SIZE: "4"
  QUEUE_MAX_SIZE: "10000"
  KAFKA_ENABLED: "false"
  WEBHOOK_ENABLED: "false"
  SOC_MINT_ENABLED: "false"
  # DATABASE_URL and secrets → use Secret
